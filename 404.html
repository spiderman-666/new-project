<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <style>
        /* 内嵌的 CSS 样式 */
        body {
            font-family: Arial, sans-serif;
        }

        .content {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .news-item {
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .news-item a {
            text-decoration: none;
            color: #333;
        }

        .news-item h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .news-item p {
            margin: 10px 0 0;
            color: #666;
        }

        header {
            background-size: cover;
            text-align: center;
            color: white;
            padding: 60px 0;
        }

        footer {
            background-size: cover;
            text-align: center;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    
    <div class="content">
        <h2 id="-page-not-found">
<i class="icon fa-solid fa-heart-crack"></i> Page Not Found</h2>

<p class="center">Try searching the whole site for the content you want:</p>

<form onsubmit="onSiteSearchSubmit(event)">
  <input type="text" name="query" placeholder="Search site with Google">
  <button type="submit" class="button" aria-label="search site">
    <i class="icon fa-solid fa-magnifying-glass"></i>
  </button>
</form>


    </div>
    <!--
    <footer style="background-image: url(''); height: 100px;">
        <p>© 2024 天行 test</p>
    </footer>
    -->
</body>
</html>
