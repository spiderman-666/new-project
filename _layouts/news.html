<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        /* 内嵌的 CSS 样式 */
        body {
            font-family: Arial, sans-serif;
        }

        .content {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        footer {
            background-size: cover;
            text-align: center;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <article>
            <h2>{{ page.title }}</h2>
            <p><em>{{ page.date | date: "%Y-%m-%d" }}</em></p>
            <div>
                {{ content }}
            </div>
        </article>
    </div>

    <footer style="background-image: url('{{ site.footer }}'); height: 100px;">
        <p>© 2024 天行 test</p>
    </footer>
</body>
</html>
