<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        /* 这里可以放置与新闻条目相关的特定样式 */
    </style>
</head>
<body>
    <div class="content">
        <article>
            <h2>{{ page.title }}</h2>
            <p><em>{{ page.date | date: "%Y-%m-%d" }}</em></p>
            <div>
                {{ content }}
            </div>
        </article>
    </div>

</body>
</html>
